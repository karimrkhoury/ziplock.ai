[build]
  command = "npm run build"
  publish = "dist"
  node_version = "18.0.0"

[build.environment]
  NODE_VERSION = "18.0.0"
  NPM_FLAGS = "--no-audit --no-fund"
  CI = "false"

[[redirects]]
  # Handle client-side routing
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

  # Handle file downloads
  from = "/d/*"
  to = "https://ziplockai-production.up.railway.app/files/:splat"
  status = 301
  force = true

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.js"
    [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "text/javascript"

[build.processing]
  skip_processing = false 