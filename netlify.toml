[build]
  command = "npm run build"
  publish = "dist"
  node_version = "18.0.0"

[build.environment]
  NODE_VERSION = "18.0.0"
  NPM_FLAGS = "--no-audit --no-fund"
  CI = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
    [headers.values]
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/*.js"
    [headers.values]
    Content-Type = "text/javascript"

[[headers]]
  for = "/*.mjs"
  [headers.values]
    Content-Type = "text/javascript"

[build.processing]
  skip_processing = false 